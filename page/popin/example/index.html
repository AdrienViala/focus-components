<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test search-result mixin</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js"></script>
    <script src="/dist/js/focus.js"></script>
    <script src="/dist/js/focus-components.js"></script>
    <link rel="stylesheet" href="/dist/css/focus-components.css"/>


    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.5/animate.min.css">

    <!-- Material degign-->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material-wfont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/ripples.css">

    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.eot">
    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.svg">
    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.ttf">
    <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/fonts/Material-Design-Icons.woff">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/ripples.min.js"></script>
    <!-- Material degign-->



</head>
<body>

<button id="buttonLeft">Open popin left</button>
<button id="buttonUp">Open popin up</button>
<button id="buttonDown">Open popin down</button>
<button id="buttonRight">Open popin right</button>

<div id="popin-container-left" style="float:right;"></div>
<div id="popin-container-up" style="float:right;"></div>
<div id="popin-container-down" style="float:right;"></div>
<div id="popin-container-right" style="float:right;"></div>


<script type="text/javascript">

    var content = function() {
        return React.createElement("div", {}, "Content of the modal");
    };

    React.render(
            React.createElement(React.createClass(focusComponents.page.popin.mixin), {
                animation: 'right',
                displaySelector: '#buttonRight',
                contentLoadingFunction: content
            }),
            document.querySelector("#popin-container-right"));

    React.render(
            React.createElement(React.createClass(focusComponents.page.popin.mixin), {
                animation: 'left',
                displaySelector: '#buttonLeft',
                contentLoadingFunction: content
            }),
            document.querySelector("#popin-container-left"));
    React.render(
            React.createElement(React.createClass(focusComponents.page.popin.mixin), {
                animation: 'up',
                displaySelector: '#buttonUp',
                contentLoadingFunction: content
            }),
            document.querySelector("#popin-container-up"));
    React.render(
            React.createElement(React.createClass(focusComponents.page.popin.mixin), {
                animation: 'down',
                displaySelector: '#buttonDown',
                contentLoadingFunction: content
            }),
            document.querySelector("#popin-container-down"));


</script>

</body>

</html>
