<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test react and backbone</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
    <link rel="stylesheet" href="css/list-action-bar.css"/>
    <link rel="stylesheet" href="../select-action/css/select-action.css"/>
    <link rel="stylesheet" href="../img/css/img.css"/>
</head>
<body>
<div id="action-bar-container"></div>
<script src="js/list-action-bar.js"></script>
<script type="text/javascript">
    var render = function() {
        React.render(
                React.createElement(React.createClass(focus.components.list.actionBar.mixin),
                        {
                            selectionStatus: this.selectionStatus,
                            selectionAllAction: function () { this.selectionClick(1); },
                            selectionNoneAction: function () { this.selectionClick(0); },
                            orderableColumnList:{col1: "Colonne 1", col2: "Colonne 2", col3: "Colonne 3"},
                            orderAction: function(key, order) {alert("key : " + key + " - order : " + order)},
                            groupableColumnList:{col1: "Colonne 1", col2: "Colonne 2"},
                            groupAction: this.groupClick,
                            groupSelectedKey: this.groupSelectedKey
                        }
                ),
                document.querySelector("#action-bar-container")
        );
    }

    var selectionClick = function(status) {
        alert("Status (0 : none, 1  all) : " + status);
        this.selectionStatus = status;
        this.render();
    };

    var groupClick = function(key) {
        alert("group : " + key);
        this.groupSelectedKey = key;
        this.render();
    }

    var groupSelectedKey = undefined;
    var selectionStatus = undefined;
    render();
</script>

</body>

</html>
