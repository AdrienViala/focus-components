<div id="list-container" style="width: 600px; height: auto; margin:100px auto 100px auto;"></div>
<script src="js/selection-list.js"></script>
<script type="text/javascript">
    var Line = React.createClass({
                mixins: [focusComponents.list.selection.line.mixin],
                renderLineContent: function(data){
                    var title = React.createElement('div',null,data.title);
                    var body = React.createElement('div',null,data.body);
                    var root = React.createElement('div',null,title,body);
                    return root;
                }
            });

    function fetchNextPage(page){
        console.info('newtPage', page);
        setTimeout(function () {
            this.setState({
                data:[{id:1, title : "toto", body:"ceci est un test"},{id:2, title:"tata",body:"ccc test"},{id:3, title : "zzzz", body:"ceci est un test"},{id:4, title:"ccccc",body:"cccc test"}]
            });
        }, 1000);
        return true;
    }

    var operationList = [
        {label: "Button1_a",action: function() {alert("Button1a");},style: undefined,priority: 1},
        {label: "Button1_b",action: function() {alert("Button1b");},style: undefined,priority: 1},
        {label: "Button2_a",action: function() {alert("Button2a");},style: undefined,priority: 2},
        {label: "Button2_b",action: function() {alert("Button2b");},style: undefined,priority: 2}
    ];

    var List = React.createElement(focusComponents.list.selection.list.component,{
        fetchNextPage: fetchNextPage,
        data: [{id:1, title : "toto", body:"ceci est un test"},{id:2, title:"tata",body:"deuxieme test"}, {id:3, title:"tata",body:"troisi√®me test"}],
        hasMoreData: true,
        lineComponent: Line,
        onLineClick : function onLineClick(line){
            alert('click sur la ligne ' + line.title);
        },
        isSelection: true,
        operationList: operationList
    });

    React.render(
            List,
            document.querySelector("#list-container")
    );
</script>
</body>
